<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>Paikpara Super Cup</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar fixed-top  bg-dark">
      <div class="container-fluid">
       <h2 class="text-center text-white">FC Paikpara</h2>
      </div>
    </nav>

    <div class="banner">
      <img class="w-100" src="https://scontent.fbzl1-1.fna.fbcdn.net/v/t1.6435-9/fr/cp0/e15/q65/184754979_243888687484743_3831615626028930652_n.jpg?_nc_cat=102&ccb=1-3&_nc_sid=dd9801&_nc_ohc=Z27bQ7nzim4AX_GMkAU&_nc_ht=scontent.fbzl1-1.fna&oh=14e2f8682f51e856d03fe07ec88ea49c&oe=612C707F">
      </banner>

  </header>
  <main>

    <section class="fixture container my-3">
      <h1 class="text-center">Fixture</h1>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
<img src="E68557B7-8259-45D6-9DA0-4855C91B6D2C.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="7A0FAE3C-81D6-47EC-97FC-5C83BE1122B4.png" class="d-block w-100" alt="...">
          </div>
              </div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="pointtable container">
      <h1 class="text-center">Point Table<h1>
          <div class="row bg-success text-white py-2">
            <div class="col-1 ">No</div>
            <div class="col-1">Name</div>
           <div class="col-5">Pl</div>
            <div class="col-1">W</div>
            <div class="col-1">L</div>
            <div class="col-1">D</div>
            <div class="col-1">GD</div>
            <div class="col-1">Point</div>
          </div>

        <div class="row bg-dark text-white py-2">
            <div class="col-1 no">1</div>
            <div class="col-1">Team Sayem</div>
           <div class="col-5">3</div>
            <div class="col-1">2</div>
            <div class="col-1">0</div>
            <div class="col-1">1</div>
            <div class="col-1">9-3</div>
            <div class="col-1">7</div>
          </div>

       <div class="row bg-dark text-white py-2">
            <div class="col-1 no">2</div>
            <div class="col-5">PaikForce</div>
        <div class="col-1">3</div>
            <div class="col-1">2</div>
            <div class="col-1">1</div>
            <div class="col-1">0</div>
            <div class="col-1">10-5</div>
            <div class="col-1">6</div>
          </div>

       <div class="row bg-dark text-white py-2">
            <div class="col-1 no">3</div>
            <div class="col-5">Vaccine</div>

        <div class="col-1">3</div>

            <div class="col-1">1</div>
            <div class="col-1">1</div>
            <div class="col-1">1</div>
            <div class="col-1">2-1</div>
            <div class="col-1">3</div>
          </div>

       <div class="row bg-dark text-white py-2">
            <div class="col-1 no">4</div>
            <div class="col-5">Team Pavel</div>

        <div class="col-1">3</div>

            <div class="col-1">1</div>
            <div class="col-1">1</div>
            <div class="col-1">1</div>
            <div class="col-2">8-8</div>
            <div class="col-1">4</div>
          </div>

       <div class="row bg-dark text-white py-2">
            <div class="col-1 nod">5</div>
            <div class="col-5">Thunder</div>

        <div class="col-1">3</div>

            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">0</div>
            <div class="col-2">3-10</div>
            <div class="col-1">3</div>
          </div>

       <div class="row bg-dark text-white py-2">
            <div class="col-1 nod">6</div>
            <div class="col-5">Mask</div>
            <div class="col-1">0</div>
            <div class="col-1">2</div>
            <div class="col-1">1</div>
            <div class="col-2">4-9</div>
            <div class="col-1">1</div>
          </div>



</section>
 </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
